<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreAssistant Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>LibreAssistant</h1>
            <p>Simple GUI for Local AI - <strong>LibreAssistant Demo Mode</strong></p>
        </header>

        <div class="model-selection">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
            <button id="refresh-models">Refresh</button>
        </div>

        <div class="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="welcome-message">
                    <p>Welcome to LibreAssistant Demo! Select a model and start chatting to see the interface in action. This version simulates models (legacy) and plugins (MCP).</p>
                </div>
            </div>
            
            <div class="input-container">
                <textarea 
                    id="prompt-input" 
                    placeholder="Type your prompt here..." 
                    rows="3"
                    disabled
                ></textarea>
                <div>
                    <button id="send-button" disabled>Send</button>
                    <button id="clear-history">Clear History</button>
                </div>
            </div>
        </div>

        <div class="error-container" id="error-container" style="display: none;">
            <div class="error-message" id="error-message"></div>
            <button id="close-error">Ã—</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="{{ url_for('static', filename='js/markdown-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/demo.js') }}"></script>
</body>
</html>
